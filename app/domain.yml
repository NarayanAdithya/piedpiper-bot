version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_info
  - who_creator
  - any_more_info
  - what_is_piedpiper

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_botinfo:
  - text: "My Name is PP Bhott, The Clarifier of your doubts"

  utter_owner:
  - text: "I am the created by Adithya Narayan, contact him via narayanadithya1234@gmail.com"

  utter_anymore_info:
  - text: "Are you in need of anymore assistance?"

  utter_piedpiper:
  - text: "PiedPiper is an organisation aimed at making optimum use of the computing power we have in our hands. With PiedPiper you can leverage the existing power in your mobile devices to train ML models and carry out major calculations. Moreover, our R and D is looking into more uses of this network we are going to develop."

  utter_wdyw:
  - text: "What do you want to know?"
  - text: "Anything else I can do for you?"
  - text: "Anymore assistance?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
